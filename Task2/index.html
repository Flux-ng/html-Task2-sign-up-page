<div class="container" id="form">
    <h2>Create a Secure Account</h2>
    <p class="welcome">Welcome to the future of Savings & Investments</p>

    <p><label for= "name">Full Name</label><br/>
        <input type= "text" name= "name" id= "p_element" placeholder="Full Name" required>
    </p>
    <p><label for= "email">Email Address</label><br/>
        <input type= "text" name= "email" id= "p_element" placeholder="Email Address" required>

    </p>
    <p><label for= "password">Password</label><br/>
        <input type= "text" name="password" id= "p_element" placeholder="Password" required>
    </p>

        <input type= "text" name= "referrer" id= "p_element" placeholder="Referrer phone or Code">
    </p>
